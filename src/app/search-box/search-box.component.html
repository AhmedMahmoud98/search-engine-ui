<div class="search-box">
    <img class="Logo" src="./assets/logo3.png" alt="Profile Picture" id="searchbarimage"  [routerLink]="['/']" />
    <div id="searchbar" type="checkbox">
        <input id="searchbartext" type="text"  [(ngModel)]="searchText" (keydown.enter)="search()" />
        <i  id="micIcon" (click)="recordEvent()"
            [ngClass]= " record ?  'fa fa-stop' : 'fa fa-microphone'"                
            Some content style ="font-size: 1.5em; color: rgb(46, 80, 173);"></i>
        <i class="fa fa-search" id="searchIcon" style="font-size: 1.3em; color: rgb(46, 80, 173);" (click)="search()"></i>
    </div>
</div>
