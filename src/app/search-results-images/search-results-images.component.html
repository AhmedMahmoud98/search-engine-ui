<!-- Page Content -->
<p id="no-results" *ngIf="noResultsFound">No results found for: <strong>"{{query}}"</strong></p>
<div class="container-fluid page-top">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let image of searchResultsImages | paginate: paginationConfig; let i = index">
            <a href="{{image.siteUrl}}" (click)="visitedURL($event)">
                <img src= "{{image.imageUrl}}"
                    class="zoom img-fluid " id = "{{i}}" alt=""
                    (mouseenter) ="imageZoomIn($event)"  (mouseleave) ="imageZoomOut($event)">
            </a>
        </div>
    </div>
</div>

<pagination-controls [maxSize]="maxSize" 
                    [directionLinks]= "directionLinks" 
                    [autoHide]="autoHide"
                    [responsive]="responsive" 
                    [previousLabel]="labels.previousLabel" 
                    [nextLabel]="labels.nextLabel"
                    [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                    [screenReaderPageLabel]="labels.screenReaderPageLabel" 
                    [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                    (pageChange)="onPageChange($event)">
</pagination-controls>
