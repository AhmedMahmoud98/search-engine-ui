  <p id="no-results" *ngIf="noResultsFound">No results found for: <strong>"{{query}}"</strong></p>
  <div class="searchresult" *ngFor="let page of searchResultsText | paginate: paginationConfig">
    <h2> <a id = {{page.url}} href="{{page.url}}" (click)="visitedURL($event)" [innerHtml] = "page.title | truncatetext:70" >  </a></h2>
    <a id="url" [innerHtml] = "page.url | truncatetext:50"> </a>
    <p [innerHtml] = "page.summary | truncatetext:300">  </p>
  </div>
  <div style="margin-top: 30px;"></div>
  <pagination-controls  [maxSize]="maxSize" 
                        [directionLinks]= "directionLinks" 
                        [autoHide]="autoHide"
                        [responsive]="responsive" 
                        [previousLabel]="labels.previousLabel" 
                        [nextLabel]="labels.nextLabel"
                        [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
                        [screenReaderPageLabel]="labels.screenReaderPageLabel" 
                        [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel"
                        (pageChange)="onPageChange($event)">
  </pagination-controls>
