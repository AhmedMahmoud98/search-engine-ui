<div id="header">
    <div id="topbar">
        <img class="Logo" 
            src="./assets/logo2.png"
            alt="Profile Picture" 
            id="searchbarimage"/>
        <!--(click) = 'openHomePage()'-->
        <div id="searchbar" type="checkbox">
            <input id="searchbartext" type="text"/>
            <i class="fa fa-microphone"  id = "micIcon" style="font-size: 1.5em; color: rgb(46, 80, 173);"></i>
            <i class="fa fa-search" id = "searchIcon" style="font-size: 1.3em; color: rgb(46, 80, 173);"></i>
        </div>

        <div id="boxesicon"></div>
    </div>
    <div id="optionsbar">
        <ul id="optionsmenu1">
            <li id="optionsmenuactive">All</li>
            <li>News</li>
            <li>Videos</li>
            <li>Images</li>
            <li>Maps</li>
            <li>More</li>
        </ul>

        <ul id="optionsmenu2">
            <li>Settings</li>
            <li>Tools</li>
        </ul>
    </div>
</div>
<div id="searchresultsarea">
    <div class="searchresult" *ngFor="let page of SearchResults | paginate: paginationConfig">
        <h2>{{page.title}}</h2>
        <a>{{page.url}}</a>
        <p>{{page.summary}}</p>
    </div>
    <div style = "margin-top: 30px;"></div>
    <pagination-controls [maxSize]="maxSize" [directionLinks]="directionLinks" [autoHide]="autoHide"
        [responsive]="responsive" [previousLabel]="labels.previousLabel" [nextLabel]="labels.nextLabel"
        [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
        [screenReaderPageLabel]="labels.screenReaderPageLabel"
        [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel" (pageChange)="onPageChange($event)">
    </pagination-controls>
</div>
<div class="line"></div>
<div id="footer">
    <div class="container">
        <div class="row">
          <div class="col-md-8 col-sm-6 col-xs-12">
            <p class="copyright-text">Copyright &copy; 2020 All Rights Reserved.  
            </p>
          </div>

          <div class="col-md-4 col-sm-6 col-xs-12">
            <ul class="social-icons">
              <li><a class="facebook" href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a class="twitter" href="#"><i class="fa fa-twitter"></i></a></li>
              <li><a class="dribbble" href="#"><i class="fa fa-dribbble"></i></a></li>
              <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
            </ul>
          </div>
        </div>
      </div>
</div>
